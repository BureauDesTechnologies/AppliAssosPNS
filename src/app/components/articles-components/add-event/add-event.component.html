<form>
    <div class="form">
        <div class="firstForm">
            <mat-form-field id="title">
                <input [(ngModel)]="event.title" autocomplete="off" matInput name="title" placeholder="Titre"
                       required
                       type="text"/>
                <mat-error>Ce champ doit être renseigné</mat-error>
            </mat-form-field>
            <mat-select (selectionChange)="event.category = $event.value" *ngIf="user.canPublishAs.length > 1"
                        id="category"
                        placeholder="Publier en tant que" required>
                <mat-option *ngFor="let publishAs of user.canPublishAs" [value]="publishAs">
                    {{publishAs}}
                </mat-option>
            </mat-select>
            <div *ngIf="user.canPublishAs.length === 1">
                <p>{{user.canPublishAs[0]}}</p>
            </div>
        </div>
        <mat-form-field>
            <textarea [(ngModel)]="event.content" matInput name="content" placeholder="Description" required
                      type="text"></textarea>
            <mat-error>Ce champ doit être renseigné</mat-error>
        </mat-form-field>
        <!--<input matInput [matDatepicker]="datepicker1" placeholder="Date de début"-->
        <!--[(ngModel)]="event.startDate" required>-->
        <!--<mat-datepicker [ngModelOptions]="{standalone: true}" [(ngModel)]="event.startDate" #datepicker1 required></mat-datepicker>-->
        <!--<mat-datepicker name="end" [(ngModel)]="event.endDate"></mat-datepicker>-->

        <div id="dateInputs">
            <div id="startDateTime">
                <mat-form-field>
                    <input [(ngModel)]="event.startDate" [matDatepicker]="picker" matInput name="startDate"
                           placeholder="Date de début" required>
                    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div *ngIf="event.startDate !== undefined && event.startDate !== null" class="hourInput">
                    <p>à</p>
                    <input [(ngModel)]="hourStart"
                           [disabled]="event.startDate === undefined || event.startDate === null"
                           matInput max="23" min="0" name="startHour" placeholder="Heure" type="number"><span>h</span>
                    <input [(ngModel)]="minuteStart"
                           [disabled]="event.startDate === undefined || event.startDate === null"
                           matInput max="59" min="0" name="startMinute" placeholder="Minute"
                           type="number">
                </div>
            </div>
            <div id="endDateTime">
                <mat-form-field>
                    <input [(ngModel)]="event.endDate" [matDatepicker]="picker2" matInput name="startDate"
                           placeholder="Date de fin">
                    <mat-datepicker-toggle [for]="picker2" matSuffix></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <div *ngIf="event.endDate !== undefined && event.endDate !== null" class="hourInput">
                    <p>à</p>
                    <input [(ngModel)]="hourEnd" [disabled]="event.endDate === undefined || event.endDate === null"
                           matInput max="23" min="0" name="endHour" placeholder="Heure" type="number"><span>h</span>
                    <input [(ngModel)]="minuteEnd" [disabled]="event.endDate === undefined || event.endDate === null"
                           matInput max="59" min="0" name="endMinute" placeholder="Minute" type="number">
                </div>
            </div>
        </div>
        <div class="imagesUpload">
            <app-file-upload (downloadableOn)="imageToDisplay = $event"
                             (uploadedOnURL)="event.imageUrl = $event"
                             *ngIf="imageToDisplay ===''"
                             [displayedTitle]="'Ajouter une image principale'"
                             [expectedType]="'image'"
                             [subFolder]="'articleImages'"></app-file-upload>
            <app-file-upload (downloadableOn)="imageToDisplay = $event"
                             (uploadedOnURL)="event.imageUrl = $event"
                             *ngIf="imageToDisplay ===''"
                             [displayedTitle]="'Ajouter une bannière'"
                             [expectedType]="'image'"
                             [subFolder]="'articleImages'"></app-file-upload>
        </div>
        <img *ngIf="imageToDisplay !== ''" [src]="imageToDisplay" alt="">

    </div>
</form>
